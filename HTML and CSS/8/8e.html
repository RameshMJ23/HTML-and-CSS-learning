<!DOCTYPE html>

<html>
  <title>Uber request form</title>
  <head>
    <style>
      .h1{
        font-size: 35px;
        margin-bottom: 15px;
        margin-top: 0px;
      }
      .pickup-box, .destination-box{
        display: block;
        background-color: rgb(249, 249, 249);
        color: rgb(152, 152, 152);
        border: none;
        margin-top: 5px;
        margin-bottom: 2px;
        padding: 10px;
        border-radius: 3px;
        width: 300px;
      }
      
      .schedule-button{
        border: none;
        color: black;
        background-color: rgb(249, 249, 249);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 8px;
        padding-right: 8px;
        margin-top: 20px;
        margin-left: 10px;
      }

      .uber-button {
        background-color: black;
        color: white;
        height: 36px;
        width: 100px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .uber-button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <p class="h1">Request a ride now</p>
    <input class="pickup-box" placeholder="Enter pickup location">
    <input class="destination-box" placeholder="Enter destination">
    <button class="uber-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  
  </body>

</html>
