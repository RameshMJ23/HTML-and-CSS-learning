<html>

        border-radius: 15px;
        width: 300px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 15px;
        padding-right: 15px;
        outline: none;
      }

    </style>
  </header>
  <body>

      <input class="search-box"

      >
      <button style="border-style: solid; border-color: white;
