<!DOCTYPE html>

<html>
  <head>
    <style>

      .cat-grid{
        display: grid;
        grid-template-columns: 280px 280px 280px;
        align-items: center;
        column-gap: 10px;
      }

      .box{
        box-shadow: 1px 1px 10px rgba(22, 22, 22, 0.173);
        width: 280px;
        height: 380px;
        border-radius: 3px;
        margin-left: 10px;
      }

      .info{
        margin-left: 8px;
      }

      .name{
        margin-top: 3px;
        margin-bottom: 3px;
        font-weight: bold;
        font-size: 18px;
      }

      .mutual-friends{
        margin-top: 3px;
        margin-bottom: 3px;
        color: grey;
        font-size: 15px;
      }

      .friend-button{
        background-color: rgb(45, 93, 188);
        padding-right: 15px;
        padding-left: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        margin-top: 10px;
        color: white;
        font-weight: bold;
        border-style: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: 
          opacity 0.15s,
          box-shadow 0.15s;

        vertical-align: middle;
      }

      .friend-button:hover{
        opacity: 0.8;
      }

      .friend-button:active{
        box-shadow: 5px 3px 6px rgba(0, 0, 0, 0.5);
      }

      .cat-image{
        width: 280px;
        height: 280px;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <div class="cat-grid">
      <div class="box">
        <img class="cat-image" src="D:\PHP dev lessons\HTML and CSS\9\cat-1.jpg">
        <div class="info">
          <p class="name">Oliver</p>
          <p class="mutual-friends">2 mutual friends</p>
          <button class="friend-button">Add Friend</button>
        </div>
      </div>

      <div class="box">
        <img class="cat-image" src="D:\PHP dev lessons\HTML and CSS\9\cat-2.jpg">
        <div class="info">
          <p class="name">Mimi</p>
          <p class="mutual-friends">3 mutual friends</p>
          <button class="friend-button">Add Friend</button>
        </div>
      </div>

      <div class="box">
        <img class="cat-image" src="D:\PHP dev lessons\HTML and CSS\9\cat-3.jpg">
        <div class="info">
          <p class="name">Rex</p>
          <p class="mutual-friends">4 mutual friends</p>
          <button class="friend-button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
