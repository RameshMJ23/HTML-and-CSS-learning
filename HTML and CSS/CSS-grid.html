<!DOCTYPE html>

<html>
  <head>
    <title>Grid practice</title>
  </head>

  <body>
    <div style="display: grid; grid-template-columns: 100px 100px;">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color: pink;">div 2 <p>sfadsfa</p></div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px 200px;margin-top: 20px;">
      <div style="background-color: blue;">100</div>
      <div style="background-color: pink;">100</div>
      <div style="background-color: gainsboro;">200</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr;margin-top: 20px;">
      <div style="background-color: blue;">100</div>
      <div style="background-color: pink;">100</div>
      <div style="background-color: gainsboro;">100</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr 2fr;margin-top: 20px;">
      <div style="background-color: blue;">100</div>
      <div style="background-color: pink;">100</div>
      <div style="background-color: gainsboro;">100</div>
    </div>
  </body>
</html>
