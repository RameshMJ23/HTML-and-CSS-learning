<!DOCTYPE html>

<html>
  <head>
    <style>
      .heading,.disclaimer{
        color: grey;
        font-size: 15px;  
        margin-bottom: 5px;
      }

      .email-box{
        border-color: grey;
        border: solid;
        border-width: 1px;
        padding: 8px;
        border-radius: 8px;
        width: 320px;
        margin-top: 0px;
      }

      .agree-button{
        color: white;
        background-color: blue;
        padding-left: 130px;
        padding-right: 130px;
        padding-top: 12px;
        padding-bottom:12px;
        border-radius: 25px;
        border: none;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <p class="heading">Email</p>
    <input class="email-box">
    <p class="disclaimer">By clicking you Agree & Join to the Privacy Policy</p>
    <button class="agree-button">Agree & Join</button>
  </body>
</html>
