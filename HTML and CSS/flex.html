<!DOCTYPE html>

<html>
  <head>
    <title>Flex practice</title>
  </head>

  <body>
    <div style="display: flex; flex-direction: row;">
      <div style="background-color: blue;">
        div 1 <p>aadfasdf</p>
      </div>
      <div style="background-color: pink;">
        div 2
      </div>
    </div>

    <div style="margin-top:15px; display: flex; flex-direction: row;">
      <div style="background-color: blue; flex: 1">
        flex 1
      </div>
      <div style="background-color: pink; flex: 2">
        flex 2
      </div>
    </div>

    <div style="margin-top:15px; display: flex; flex-direction: row;">
      <div style="background-color: blue; flex: 1">
        flex 1
      </div>
      <div style="background-color: pink; width: 100px">
        100px
      </div>
      <div style="background-color: blue; flex: 2">
        flex 2
      </div>
    </div>

    <div style="
        margin-top:15px; display: flex; 
        flex-direction: row; height: 100px; border: solid; 
        border-color: grey; justify-content: space-between;">
      <div style="background-color: blue; width: 100px;">
        flex 1
      </div>
      <div style="background-color: pink; width: 100px;">
        100px
      </div>
      <div style="background-color: blue; width: 100px;">
        flex 2
      </div>
    </div>

    <div style="
        margin-top:15px; display: flex; 
        flex-direction: row; height: 100px; border: solid; 
        border-color: grey; justify-content: space-between;
        align-items: center;">
      <div style="background-color: blue; width: 100px;">
        flex 1
      </div>
      <div style="background-color: pink; width: 100px;">
        100px
      </div>
      <div style="background-color: blue; width: 100px;">
        flex 2
      </div>
    </div>
  </body>
</html>
