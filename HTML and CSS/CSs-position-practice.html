<!DOCTYPE html>

<html>
  <header>
    <title>CSS Position practice</title>
  </header>
  <body style="margin-top: 50px; padding-bottom: 500px; 
    padding-left: 80px;">
    <div style="background-color: black;
      color: white; position: fixed;
      top: 0; left: 20px;  right: 100px;
      height: 65px; z-index: 5;">
      Header
    </div>
    <div style="background-color: blue;
     height: 200px; width: 200px;">
      div 1
    </div>
    <div style="background-color: pink;
     height: 200px; width: 200px; position: relative;">
      div 23
      <div style="position: absolute; 
        background-color: red;
        top: 0px; right: 0px; z-index: 2;">
          X
        </div>
    </div>
      <div style="background-color: green;
      top: 70px; bottom: 0; left: 0; 
      color: white; position: fixed;">
        Sidebar
    </div>

    <div style="position: absolute; 
    background-color: red;
    top: 150px; right: 100px;">
      absolute
    </div>
  </body>
</html>
